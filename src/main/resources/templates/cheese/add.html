<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="container bg">
    <h1>Add Cheese</h1>
    <nav th:replace="fragments :: navigation"></nav>
    <form method="post" th:object="${cheese}">
        <div class="form-group">
            <label th:for="name">Name</label>
            <input class="form-control" th:field="*{name}" />
            <span th:errors="*{name}" class="error"></span>
        </div>
        <div class="form-group">
            <label th:for="description">Description</label>
            <input class="form-control" th:field="*{description}" />
            <span th:errors="*{description}" class="error"></span>
        </div>
        <div class="form-group">
            <label th:for="category">Category</label>
            <select th:name="categoryId" class="custom-select">
                <option th:each="cheeseCategory : ${categories}"
                        th:text="${cheeseCategory.name}"
                        th:value="${cheeseCategory.id}"
                        th:selected="${cheeseCategory} == *{category}"
                        th:fragment="cheese-categories"></option>
            </select>
        </div>
        <div class="form-group">
            <label th:for="rating">Rating</label>
            <input th:field="*{rating}" class="form-control"/>
            <span th:errors="*{rating}" class="error"></span>
        </div>

        <input type="submit" class="btn btn-dark" value="Add Cheese"/>
    </form>
</body>
</html>
