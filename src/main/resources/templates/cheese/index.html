<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title th:text="${title}">Title</title>
</head>
<body>
    <h1 th:text="${title}">Default Title</h1>

    <ul>
        <li
            th:each="cheese: ${cheeses}"
            th:text="${cheese}"
        ></li>
    </ul>
    <button><a href="/cheese/add">Add Cheese</a></button>
</body>
</html>
