<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
</head>
<body class="container bg">
    <h1 th:text="'Edit Cheese ' + ${cheese.name} + '(id=' + ${cheese.ID} + ')'" class="display-4">Edit Cheese</h1>
    <nav th:replace="fragments :: navigation"></nav>
    <form method="post" th:object="${cheese}" action="/cheese/edit">
        <div class="form-group">
            <label th:for="name">Name</label>
            <input class="form-control" th:field="*{name}" />
            <span th:errors="*{name}" class="error"></span>
        </div>
        <div class="form-group">
            <label th:for="description">Description</label>
            <input class="form-control" th:field="*{description}" />
            <span th:errors="*{description}" class="error"></span>
        </div>
        <div class="form-group">
            <label th:for="type">Type</label>
            <select th:field="*{type}" class="custom-select">
                <option th:each="cheeseType : ${cheeseTypes}"
                        th:text="${cheeseType.name}"
                        th:value="${cheeseType}"></option>
            </select>
        </div>
        <div class="form-group">
            <label th:for="rating">Rating</label>
            <input th:field="*{rating}" class="form-control"/>
            <span th:errors="*{rating}" class="error"></span>
        </div>
        <input type="hidden" th:field="*{ID}" />
        <input type="submit" class="btn btn-primary" value="Edit Cheese"/>
    </form>
    <p th:text="${error} ? 'Please enter a valid cheese name' : ''" class="error"></p>


</body>
</html>
