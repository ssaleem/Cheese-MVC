<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
</head>
<body class="container bg">
    <nav th:replace="fragments :: navigation"></nav>
    <h1 th:text="${title}"></h1>

    <form method="post" th:object="${form}">
        <div class="form-group">
            <label th:for="cheeseId">Cheese</label>
            <select th:field="*{cheeseId}" class="custom-select">
                <option th:each="cheese : *{cheeses}"
                        th:text="${cheese.name}"
                        th:value="${cheese.id}"></option>
            </select>
            <span th:errors="*{cheeseId}" class="error"></span>
        </div>

        <input type="hidden" name="menuId" th:value="*{menu.id}"/>

        <input type="submit" class="btn btn-dark" value="Add cheese to menu"/>

    </form>

</body>
</html>
